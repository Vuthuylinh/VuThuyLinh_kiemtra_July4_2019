<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhap so luong phan tu trong mang: "));
    let arr1 = [];
    if(n>0) {
        for (i = 1; i <= n; i++) {
            let numberi = parseInt(prompt(" nhap phan tu tai vi tri index = " + i + " cua mang"));
            arr1.push(numberi);
        }alert("mang da nhap la: " + arr1);
    }
    sumOdd(arr1);
function sumOdd(arr) {
        let sum=0;
        for (let i=0;i<arr.length; i++){
            if (arr[i]%2!==0){
               sum+=arr[i];
            }
        }
        document.write("tong so le trong mang la: " + sum);
}



</script>
</body>
</html>
