<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createArray() {
        let number = parseInt(prompt("Nhap so luong phan tu trong mang: "));
        let array = [];
        if (number > 0) {
            for (i = 1; i <= number; i++) {
                let numberi = parseInt(prompt(" nhap phan tu tai vi tri index = " + i + " cua mang"));
                array.push(numberi);
            }
            return array;
        }

    }

function sumOdd(Array) {
        let sum=0;
        for (let i=0;i<Array.length; i++){
            if (Array[i]%2!==0){
               sum+=Array[i];
            }
        }
        return sum;
}


 let array1= createArray();
    document.write("Mang vua nhap la: " + array1 + "<br>");
 let sum1 = sumOdd(array1);
    document.write("Tong so le trong mang la: " + sum1);

</script>
</body>
</html>
