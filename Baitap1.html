<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise1</title>
</head>
<body>
Enter a number: <input type="number" id="txtNumber" >
<button type="button" id="btnShow" onclick="show();">show</button>
<script>

    function isPrime(number) {
        if(number<2){
            return false;
        }else if(number===2){
            return true;
        }
        else if(number>2){
            for(let i=2; i<number-1; i++){
                if(number%i===0){
                    return false;

                }
            }
        }
        return true;
    }
    function listPrimes(capNumber){
        let array=[];
        for(let i=2;i<=capNumber;i++){
         if(isPrime(i)){
             array.push(i);
         }
        }

        return array;
    }

    function show() {
        let capNumber = document.getElementById("txtNumber").value;
        let array = listPrimes(capNumber);
        document.write(" Các số nguyên tố từ 1 đến "+ capNumber + " là: ["+array + "]");
    }

</script>

</body>
</html>
