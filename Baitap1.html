<!DOCTYPE html>

<body>
Enter a number: <input type="number" id="capNumber" >
<button type="button" id="show" onclick="show();">show</button>
<script>

    function isPrime(N) {
        if(N<2){
            return false;
        }else if(N===2){
            return true;
        }
        else if(N>2){
            for(let i=2; i<N-1; i++){
                if(N%i===0){
                    return false;

                }
            }
        }
        return true;
    }
    function listPrimes(cap){
        let arr1=[];
        for(let i=2;i<=cap;i++){
         if(isPrime(i)){
             arr1.push(i);
         }
        }
        //alert("so nguyen to tu 1 toi " + cap1 + "la: ");
        return arr1;
    }

    function show() {
        let cap1 = document.getElementById("capNumber").value;
        let arr1 = listPrimes(cap1);
        document.write(" Các số nguyên tố từ 1 đến "+ cap1 + " là: ["+arr1 + "]");
    }
    // show arr1;
</script>

</body>
</html>
