<!DOCTYPE html>

<body>
<script>


function tinhTong(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            if (i === j) {
                sum += arr[i][j];
            }

        }
    }
    return sum;
}


let arr1=[
    [1,2,3,4],
    [2,3,4,5],
    [2,3,5,6,],
    [1,2,1,1]];
let result = tinhTong(arr1);
document.write("Tong duong cheo cua mang la: "+result);
</script>
</body>
